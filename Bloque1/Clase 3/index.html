<!DOCTYPE html>
<html>
    <head>
        <title>Países de Latinoamérica</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/PARLATINO-LOGO.png" alt="Latinoamérica">
            <h1>Latinoamérica</h1>
        </section>
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="3"><h4>Paises y su población</h4></th>
                    </tr>
                    <tr>
                        <th>País</th>
                        <th>Superficie</th>
                        <th>Población</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Argentina</td>
                        <td>2.780.000 km²</td>
                        <td>44.723.000</td>
                    </tr>
                    <tr>
                        <td>Venezuela</td>
                        <th>915.000 km²</td>
                        <td>32.030.000</td>
                    </tr>
                    <tr>
                        <td>Brasil</th>
                        <td>8.515.000 km²</td>
                        <td>210.461.000</td>
                    </tr>
                    <tr>
                        <td>Colombia</td>
                        <td>1.140.000 km²</td>
                        <td>49.737.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Población Total</td>
                        <td>336.951.000‬</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <br>
        <section>
            <form target="_blank">
                <label for="pais">Agrega un país que falte: </label>
                <input id="pais" name="pais" type="text">
                <br>
                <label for="sup">De la lista, selecciona el país que contiene mayor superficie: </label>
                <select id="sup" name="sup">
                    <option value="argentina">Argentina</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                </select>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>


    </body>
</html>
